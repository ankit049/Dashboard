  <div class="sh-container">
    <p class="p">Overall Fees Demand : <b style="font-size: 16px;">Income wise fees reports (₹1200 - ₹10,000)</b> </p>
    <div class="dropdown float-right shc-btn">
      <button class="btn btn-warning btn-sm"><a href="fees-dashboard.html" style="color: white">Return</a></button>
      <button class="btn btn-default btn-sm"><a href="index.html" style="color: dimgray">Home</a></button>
    </div>
    <div>
      <div class="card">
        <div class="card-header" id="overall">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Overall
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="overall">
          <div class="card-body">
            <button class="btn btn-primary btn-sm">Total Amount: INR 75,000.0</button>
            <button class="btn btn-success btn-sm">Paid Amount: INR 50,000.0</button>
            <button class="btn btn-warning btn-sm">To be Paid: INR 25,000.0</button>
            <button class="btn btn-danger btn-sm">Cancelled Amount: INR 0.0</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="term">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapsethree" aria-expanded="true" aria-controls="collapsethree">
              Term1 : <b style="font-size: 14px;color: dimgray;">Date Range (13/08/2018 - 16/03/2019)</b>
            </button>
          </h5>
        </div>

        <div id="collapsethree" class="collapse show" aria-labelledby="term">
          <div class="card-body">
            <button class="btn btn-primary btn-sm">Total Students: 80</button>
            <button class="btn btn-success btn-sm">Paid: 3,05,000.0</button>
            <button class="btn btn-warning btn-sm">Unpaid: 60,000.0</button>
            <button class="btn btn-danger btn-sm">Partially paid: 2,45,000.0</button>
            <button class="btn btn-default btn-sm">Cancelled: 0.0</button>

            <table class="table fees-demand-table" style="margin-top: 20px;">
              <thead>
                <th>Student Name</th>
                <th>Student Type</th>
                <th>Amount</th>
                <th>Paid Amount </th>
                <th>Cancelled</th>
                <th>To be Paid</th>
                <th>View Details</th>
              </thead>
              <tbody id="feeDemandTable">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
